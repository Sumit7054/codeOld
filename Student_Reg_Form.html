<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <label for="fn">First Name </label>
        <input type="text" name="" id="fn"> <br>

        <label for="ln">Last Name </label>
        <input type="text" name="" id="ln"> <br>


        <label for="course">Course: </label>

        <select name="" id="course">
            <optgroup label="Frontend">
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">Javascript</option>
                <option value="">Angular</option>
                <option value="">React</option>
                <option value="">Node JS</option>

            </optgroup>

            <optgroup label="Backend">
                <option value="">Java</option>
                <option value="">Phython</option>
                <option value="">Dot Net</option>
                <option value="">PHP</option>
            </optgroup>

            <optgroup label="Database">
                <option value="">MySQL</option>
                <option value="">Mongo DB</option>

            </optgroup>


        </select> <br> <br>

        <label for="gender">Gender</label> <br>
        <input type="radio" name="" id="gender">Male <br>
        <input type="radio" name="" id="gender">Female <br>
        <input type="radio" name="" id="gender">Other <br> <br><br>

        <label for="hobbies">Hobbies</label> <br>
        <input type="checkbox" name="" id="hobbies"> Programming <br>
        <input type="checkbox" name="" id="hobbies"> Cricket<br>
        <input type="checkbox" name="" id="hobbies"> Football <br>
        <input type="checkbox" name="" id="hobbies"> Reading Novel <br>

        <label for="phone">Phone:</label>
        <input type="tel" name="" id="phone"> <br><br>

        <label for="address">Address:</label> <br>
        <textarea name="" id="address" cols="100" rows="10"></textarea> <br> <br>

        <label for="email">Email:</label>
        <input type="email" name="" id="email"> <br>

        <label for="pwd">Password:</label>
        <input type="password" name="" id="pwd"> <br>

        <input type="button" value="Submit">
        <input type="reset"> <br>

        
            
        
            

    </form>
    
</body>
</html>
