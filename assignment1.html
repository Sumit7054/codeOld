<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3">
        <caption style="color: red;">
            Text Fotmatting Tags
        </caption>
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>Font and its attributes</td>
            <td><h2 style="color: blue;">hello world</h2></td>
        </tr>
        <tr>
            <td>&lt;B&gt;</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
           <td>&lt;I&gt;</td>
           <td><i>Italic</i></td>
        </tr>

        <tr>

            <td>&lt;U&gt;</td>
            <td><u>Underline</u></td>
        </tr>

        <tr>

            <td>&lt;EM&gt;</td>
            <td> <em>Emphasis</em> </td>
        </tr>

        <tr>

            <td>&lt;STRONG&gt;</td>
            <td> <strong>Strong</strong> </td>
        </tr>

        <tr>

            <td>&lt;TELETYPE&gt;</td>
            <td> <TELETYPE>TELETYPE</TELETYPE> </td>
        </tr>

        <tr>

            <td>&lt;CITE&gt;</td>
            <td> <cite>Citation</cite> </td>
        </tr>

        <tr>

            <td>&lt;STRIKE&gt;</td>
            <td> <STRIKE>Strike Through Text</STRIKE> </td>
        </tr>

        <tr>

            <td>&lt;BIG&gt;</td>
            <td> <BIG>Text in big font</cite> </BIG>
        </tr>

        <tr>

            <td>&lt;SMALL&gt;</td>
            <td> <small>Text in small font</small> </td>
        </tr>

        <tr>

            <td>&lt;SUB&gt;</td>
            <td> a<sub>b</sub> </td>
        </tr>

        <tr>

            <td>&lt;SUP&gt;</td>
            <td> a<sup>b</sup> </td>
        </tr>

        

        







    </table>
    

</body>
</html>
