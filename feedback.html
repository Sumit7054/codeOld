<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
     <label for="fn">First Name:</label>
     <input type="text" id="fn" placeholder="Enter your First Name here">
     <label for="ln">Last Name:</label>
     <input type="text" id="ln" placeholder="Enter your Last Name here"> <br><br>
     <input type="radio" name="gender" id=""> Male <br>
     <input type="radio" name="gender"> Feamle <br>
     <label for="email">Email:</label>
     <input type="email" placeholder="email address"> <br><br>
     <label for="comments">Comments:</label> <br>
     <textarea name="comments" id="comments" cols="50" rows="20"></textarea> <br>

     <select name="city" id="city">
        <option value="city">New York</option>
        <option value="city" selected>Cork</option>

     </select> <br><br>

     <input type="button" value="Send Feedback">
     <input type="reset" value="Reset">




    </form>
</body>
</html>
